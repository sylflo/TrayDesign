<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="css/jquery-1.7.2.js"></script>
<script>
$(function(){ 
	var w=$(window).width();
	var h=$(window).height();
	
	console.log(w,h);
	//var oSvg1 = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
	//var oPath = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
	
	oSvg=document.getElementById('svg1');
	var oLayout = document.getElementById('Layout');
	oSvg.setAttribute('width',w);
	oSvg.setAttribute('height',h);
	oLayout.appendChild(oSvg);
	
	var oPath=document.createElement('path');
	oPath.setAttribute('d','M'+ w +' 0 L0 '+ h + 'L' + w + ' ' + h+'Z');
	oPath.setAttribute('fill','#92fffc');
	oPath.setAttribute('stroke','red');
	
	oSvg.appendChild(oPath);
		
})
</script>
</head>

<body style="width:100%; height:100%;">
<div class="swiper-slide" id="Layout">
	<svg id="svg1" width="800px" height="600px">
    	<path d="M0 0 L0 200L200 200Z" fill="#92fffc" stroke="red"></polygon>
    </svg>	     	
</div>
</body>
</html>
